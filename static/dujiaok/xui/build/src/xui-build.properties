xui.version=1.1
xui.encoding=UTF-8
xui.pathchar=/
xui.dir=
xui.log.dir=build
xui.log.suffix=.log
xui.gzip.suffix.js=.gzjs
xui.gzip.suffix.css=.gzcss
xui.min.suffix=-min

#GZip Packages List 
xui.gzip.packages=core,basic-widgets,util,combobox,datepicker,dialog,simple-tree

#Config: package's directory-name & file-type. 
#Default: dir={package name},files=*.js
