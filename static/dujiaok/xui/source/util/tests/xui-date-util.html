<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>xui-DateUtil</title>
		<link rel="stylesheet" type="text/css" href="../../external/yui-2.6/logger/assets/skins/sam/logger.css" />
        <link rel="stylesheet" type="text/css" href="../../external/yui-2.6/fonts/fonts-min.css" />
        <link rel="stylesheet" type="text/css" href="../../external/yui-2.6/yuitest/assets/skins/sam/yuitest.css" />
        <script type="text/javascript" src="../../external/yui-2.6/yahoo-dom-event/yahoo-dom-event.js"></script>
        <script type="text/javascript" src="../../external/yui-2.6/logger/logger-min.js"></script>
        <script type="text/javascript" src="../../external/yui-2.6/yuitest/yuitest-min.js"></script>
		
		<script type="text/javascript" src="../../core/xui-core.js"></script>
		<script type="text/javascript" src="../xui-date-util.js"></script>
    </head>
    <body class="yui-skin-sam">
    <script type="text/javascript">            
            xuitest = {};
			xuitest.util = {};
			var  XD = xui.util.DateUtil ;
            xuitest.util.DateUtilTest = new YAHOO.tool.TestCase({
                //---------------------------------------------------------------------
                // setUp and tearDown methods - optional
                //---------------------------------------------------------------------
                
                /*
                 * Sets up data that is needed by each test.
                 */
                setUp: function(){
					this.oDate =   new Date("January 12,2006 22:19:35");
                    this.Assert = YAHOO.util.Assert;
                },
                
                /*
                 * Cleans up everything that was created by setUp().
                 */
                tearDown: function(){
					delete this.oDate;
					  delete this.Assert;
                },
                
                //---------------------------------------------------------------------
                // Test methods - names must begin with "test"
                //---------------------------------------------------------------------
                test1: function(){	
					this.Assert.areEqual("2006-01-12",XD.toYYYYMMDD(this.oDate));
				},
				test2: function(){	
					this.Assert.areEqual("2006",XD.getYear(this.oDate));
					this.Assert.areEqual("2006",XD.getYear("2006-01-12"));
				},
				test3: function(){	
					this.Assert.areEqual("0",XD.getMonth(this.oDate));
					this.Assert.areEqual("0",XD.getMonth("2006-01-12"));
				},
				test4: function(){	
					this.Assert.areEqual("12",XD.getMonthDay(this.oDate));
					this.Assert.areEqual("12",XD.getMonthDay("2006-01-12"));
				},
				test5: function(){	
					this.Assert.areEqual("22",XD.getHours(this.oDate));
				},
				test6: function(){	
					this.Assert.areEqual("19",XD.getMinutes(this.oDate));
				},
				test7: function(){	
					this.Assert.isTrue(XD.isYYYYMMDD("2006-01-12"));
					this.Assert.isTrue(XD.isYYYYMMDD("2006-1-12"));
				},
				test8: function(){	
					this.Assert.areEqual(new Date("January 12,2006").toUTCString(),XD.toDate("2006-01-12").toUTCString());
				},
				test9: function(){	
					this.Assert.areEqual(0,XD.compare("2006-01-12","2006-01-12"));
					this.Assert.areEqual(0,XD.compare(new Date("January 12,2006"),"2006-01-12"));
				}
               
                
            });            
            
            xuitest.util.DateUtilTestSuite = new YAHOO.tool.TestSuite("DateUtil  Suite");
            xuitest.util.DateUtilTestSuite.add(xuitest.util.DateUtilTest);
            
            YAHOO.util.Event.onDOMReady(function(){
                //create the logger
                var logger = new YAHOO.tool.TestLogger("testLogger");
                YAHOO.tool.TestRunner.add(xuitest.util.DateUtilTest);
                
                //run the tests
                YAHOO.tool.TestRunner.run();
            });
            
        </script>
    </body>
</html>
