<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<title>{#aliimage_dlg.addimage}</title>
		<link href="css/ali-advimage.css" rel="stylesheet" type="text/css" />
		<script type="text/javascript" src="js/image-pack.js"></script>
	</head>

	<body style="margin:0 0 0 0; padding:0 0 0 0">
		<div id="screen">
			<div id="main">
				<div id="tab1">
					<ul class="clr">{#aliimage_dlg.select_src}
						<li class="f-tab-t up current">{#aliimage_dlg.from_local}</li>
						<li class="f-tab-t album" style="display:none">{#aliimage_dlg.from_album}</li>
						<li class="f-tab-t web">{#aliimage_dlg.from_web}</li>
					</ul>

					<!-- from local -->
					<div class="f-tab-b up">
						<p class="control" id="up-control"><span>{#aliimage_dlg.upload}</span></p>
						<div id="up-msg" class="msg"></div>
						<div class="imgs-selected" id="flash-imgs"></div>
						<div class="img-20090929">
						    <span class="insert-tip" id="up-insert-tip">{#aliimage_dlg.image_pool}</span>
						    <div class="img-wrapper">
							    <div class="img-content">
								    <ul id="up-imgcontainer" style="margin-top:0px;"></ul>
							    </div>
						    </div>
						</div>
						<p class="submit"><button class="submit-btn" id="up-submit-btn">{#aliimage_dlg.confirm}</button></p>
					</div>

					<!-- from album -->
					<div class="f-tab-b album">Album? It's at some place not here.</div>

					<!-- from web -->
					<div class="f-tab-b web">
						<p class="control">{#aliimage_dlg.enter_image_url}
							<input type="text" class="text-input" id="web-img-input" value="http://" />
							<input type="button" class="button" id="web-add-btn" value="{#aliimage_dlg.add}"/>
						</p>
						<div id="web-msg" class="msg"></div>
						<div class="img-20090929">
					        <span class="insert-tip" id="web-insert-tip">{#aliimage_dlg.image_pool}</span>
						    <div class="img-wrapper">
							    <div class="img-content">
								    <ul id="web-imgcontainer" style="margin-top:0px;"></ul>
							    </div>
						    </div>
						</div>
						<p class="submit"><button id="web-submit-btn">{#aliimage_dlg.confirm}</button><span id="dsewa"></span></p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
